<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | HackerRank</title>
    <link rel="stylesheet" href="HackerRank_login.css" />
  </head>
  <body>
    <div class="title">HackerRank</div>
    <div id="green"></div>
    <div id="subhead">For developers</div>
    <div id="subtitle">
      Practice coding, prepare for interviews, and get hired.
    </div>
    <div class="box">
      <div id="login">
        <div id="mail">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png"
            alt=""
          />

          <p>Your usename or Email</p>
        </div>
        <div id="password">
          <img
            src="https://png.pngtree.com/png-vector/20190115/ourmid/pngtree-vector-lock-icon-png-image_318067.jpg"
            alt=""
          />
          <p>Your password</p>
        </div>
      </div>
      <input type="checkbox" height="50px" width="50px" id="chk" />
      <p id="p1">Remember me</p>
      <p id="p2">Forgot your password?</p>
      <button id="btn">Log In</button>
      <div id="connection">
        <div id="line1"></div>
        <p id="p3">or conncted with</p>
        <div id="line2"></div>
      </div>
      <div id="img">
        <img id="i1" src="https://png.pngtree.com/element_our/png_detail/20181011/facebook-social-media-icon-design-template-vector-png_126986.png" alt="">
        <img id="i2" src="https://cdn2.hubspot.net/hubfs/53/image8-2.jpg" alt="">
        <img id="i3" src="https://thumbs.dreamstime.com/b/linkedin-logo-editorial-illustrative-white-background-linkedin-logo-editorial-illustrative-white-background-eps-download-208329500.jpg" alt="">
        <img id="i4" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
    </div>
    </div>
  </body>
</html>
